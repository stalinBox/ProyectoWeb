<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<f:loadBundle basename="messages.properties" var="msg" />
		<ui:define name="content">

			<p:growl id="msgs" showDetail="true" />

			<h:form id="formParamGeneral">

				<p:tabView id="tabSubGen">
					<p:tab title="MONTAJE">
						<p:layout style="min-width:400px;min-height:500px;">
							<p:layoutUnit position="west" size="400" styleClass="west">
								<h:panelGrid id="gridMontaje" cellpadding="5" columns="1"
									style="margin-bottom:10px">
									<f:facet name="header">
										<h:outputText value="MONTAJE" />
									</f:facet>
									<p:outputLabel value="Responsable:" />
									<p:selectOneMenu id="idRespMontaje"
										value="#{parametrizacionBean.respMontaje}" required="true"
										style="width:150px">
										<f:selectItem itemLabel="- Seleccione -" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{ordenesProdBean.selectedUsuario}"></f:selectItems>
									</p:selectOneMenu>
									<p:outputLabel for="idStdProdConvMont"
										value="Estándar Producción Convencional" />
									<p:inputText id="idStdProdConvMont"
										value="#{parametrizacionBean.stdProdConvMont}"></p:inputText>
									<p:outputLabel for="idStdProdAutMont"
										value="Estándar Producción Automática" />
									<p:inputText id="idStdProdAutMont"
										value="#{parametrizacionBean.stdProdAutMont}"></p:inputText>
								</h:panelGrid>
							</p:layoutUnit>
							<p:layoutUnit position="center" styleClass="center">

								<h:panelGrid id="gridLineasConvMont" cellpadding="5"
									style="margin-bottom:10px" columns="1">
									<f:facet name="header">
										<h:outputText value="LINEAS CONVENCIONALES" />
									</f:facet>
									<h:form id="aa">
										<p:outputLabel value="Número de Líneas: " />
										<p:inputText id="txtNumber"
											value="#{parametrizacionBean.numLineasConvMont}" size="1" />
										<br />
										<p:commandButton value="Turnos"
											action="#{parametrizacionBean.GenerateTurnsDaysConvMont()}"
											update="formParamGeneral:tabSubGen:guests"
											process="@this,txtNumber" />
									</h:form>
									<h:panelGroup id="guests">
										<h:form
											rendered="#{not empty parametrizacionBean.numTurnosConvMont}">
											<ui:repeat value="#{parametrizacionBean.numTurnosConvMont}"
												varStatus="loop">
												<p:outputLabel
													value="#{parametrizacionBean.lblMonConv[loop.index]}" />
												<p:inputText
													value="#{parametrizacionBean.numTurnosConvMont[loop.index]}"
													size="1" />
												<br />
											</ui:repeat>

											<p:commandButton value="Mostrar"
												action="#{parametrizacionBean.TestShowData()}"
												process="@form" />
										</h:form>
									</h:panelGroup>
								</h:panelGrid>
							</p:layoutUnit>

							<p:layoutUnit position="east" size="400" styleClass="east">
								<h:panelGrid id="gridLineasAutMont" cellpadding="5" columns="1"
									style="margin-bottom:10px">
									<f:facet name="header">
										<h:outputText value="LINEAS AUTOMATICAS" />
									</f:facet>
									<h:form>
										<p:outputLabel for="txtNumberAuto" value="Número de Líneas: " />

										<p:inputText id="txtNumberAuto"
											value="#{parametrizacionBean.numLineasAutMont}" size="1" />
										<br />
										<p:commandButton value="Turnos"
											action="#{parametrizacionBean.GenerateTurnsDaysAutMont()}"
											update="formParamGeneral:tabSubGen:guestsAutoMont"
											process="@this,txtNumberAuto" />
									</h:form>
									<h:panelGroup id="guestsAutoMont">
										<h:form
											rendered="#{not empty parametrizacionBean.numTurnosAutMont}">
											<ui:repeat value="#{parametrizacionBean.numTurnosAutMont}"
												varStatus="loop">
												<p:outputLabel
													value="#{parametrizacionBean.lblMonAut[loop.index]}" />
												<p:inputText
													value="#{parametrizacionBean.numTurnosAutMont[loop.index]}"
													size="1" />
												<br />
											</ui:repeat>
											<p:commandButton value="Mostrar"
												action="#{parametrizacionBean.TestShowDataAut()}"
												process="@form" />
										</h:form>
									</h:panelGroup>

								</h:panelGrid>
							</p:layoutUnit>
						</p:layout>
					</p:tab>


					<p:tab title="TROQUELADO">
						<p:layout style="min-width:400px;min-height:500px;">
							<p:layoutUnit position="west" size="400" styleClass="west">
								<h:panelGrid id="gridTroqueado" cellpadding="5" columns="1"
									style="margin-bottom:10px">
									<f:facet name="header">
										<h:outputText value="TROQUELADO" />
									</f:facet>

									<p:outputLabel for="idRespTroquelado" value="Responsable:" />
									<p:selectOneMenu id="idRespTroquelado"
										value="#{parametrizacionBean.respTroquelado}"
										style="width:150px">

										<f:selectItem itemLabel="- Seleccione -" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{ordenesProdBean.selectedUsuario}"></f:selectItems>
									</p:selectOneMenu>

									<p:outputLabel for="idStdProdConvTrq"
										value="Estandar Produccion Convencional"></p:outputLabel>
									<p:inputText id="idStdProdConvTrq"
										value="#{parametrizacionBean.stdProdConvTroq}"></p:inputText>

									<p:outputLabel for="idStdProdAutTrq"
										value="Estandar Produccion Automatica"></p:outputLabel>
									<p:inputText id="idStdProdAutTrq"
										value="#{parametrizacionBean.stdProdAutTroq}"></p:inputText>
								</h:panelGrid>

							</p:layoutUnit>
							<p:layoutUnit position="center" styleClass="center">
								<h:panelGrid id="gridLineasConvTrq" cellpadding="5" columns="1"
									style="margin-bottom:10px">
									<f:facet name="header">
										<h:outputText value="LINEAS CONVENCIONALES" />
									</f:facet>

									<h:form>
										<p:outputLabel value="Número de Líneas: " />
										<p:inputText id="txtNumber"
											value="#{parametrizacionBean.numLineasConvTroq}" size="1" />
										<br />
										<p:commandButton value="Turnos"
											action="#{parametrizacionBean.GenerateTurnsDaysConvTrqt()}"
											update="formParamGeneral:tabSubGen:guestsTrq"
											process="@this,txtNumber" />
									</h:form>
									<h:panelGroup id="guestsTrq">
										<h:form
											rendered="#{not empty parametrizacionBean.numTurnosConvTroq}">
											<ui:repeat value="#{parametrizacionBean.numTurnosConvTroq}"
												varStatus="loop">
												<p:outputLabel
													value="#{parametrizacionBean.lblTrqConv[loop.index]}" />
												<p:inputText
													value="#{parametrizacionBean.numTurnosConvTroq[loop.index]}"
													size="1" />
												<br />
											</ui:repeat>

											<p:commandButton value="Mostrar"
												action="#{parametrizacionBean.TestShowDataTrq()}"
												process="@form" />
										</h:form>
									</h:panelGroup>

								</h:panelGrid>
							</p:layoutUnit>
							<p:layoutUnit position="east" size="400" styleClass="east">
								<h:panelGrid id="gridLineasAutTrq" cellpadding="5" columns="1"
									style="margin-bottom:10px">
									<f:facet name="header">
										<h:outputText value="LINEAS AUTOMATICAS" />
									</f:facet>


									<h:form>
										<p:outputLabel for="txtNumberAuto" value="Número de Líneas: " />

										<p:inputText id="txtNumberAuto"
											value="#{parametrizacionBean.numLineasAutTroq}" size="1" />
										<br />
										<p:commandButton value="Turnos"
											action="#{parametrizacionBean.GenerateTurnsDaysAutTrq()}"
											update="formParamGeneral:tabSubGen:guestsAutoTrq"
											process="@this,txtNumberAuto" />
									</h:form>
									<h:panelGroup id="guestsAutoTrq">
										<h:form
											rendered="#{not empty parametrizacionBean.numTurnosAutTroq}">
											<ui:repeat value="#{parametrizacionBean.numTurnosAutTroq}"
												varStatus="loop">
												<p:outputLabel
													value="#{parametrizacionBean.lblTrqAut[loop.index]}" />
												<p:inputText
													value="#{parametrizacionBean.numTurnosAutTroq[loop.index]}"
													size="1" />
												<br />
											</ui:repeat>

											<p:commandButton value="Mostrar"
												action="#{parametrizacionBean.TestShowDataAutTrq()}"
												process="@form" />
										</h:form>
									</h:panelGroup>
								</h:panelGrid>
							</p:layoutUnit>
						</p:layout>
					</p:tab>


					<p:tab title="APARADO">
						<p:layout style="min-width:400px;min-height:500px;">
							<p:layoutUnit position="west" size="400" styleClass="west">
								<h:panelGrid id="gridAparado" cellpadding="5" columns="1"
									style="margin-bottom:10px">
									<f:facet name="header">
										<h:outputText value="APARADO" />
									</f:facet>

									<p:outputLabel for="idRespAparado" value="Responsable:" />
									<p:selectOneMenu id="idRespAparado"
										value="#{parametrizacionBean.respAparado}" style="width:150px">

										<f:selectItem itemLabel="- Seleccione -" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{ordenesProdBean.selectedUsuario}"></f:selectItems>
									</p:selectOneMenu>

									<p:outputLabel for="idStdProdConvApa"
										value="Estandar Produccion Convencional"></p:outputLabel>
									<p:inputText id="idStdProdConvApa"
										value="#{parametrizacionBean.stdProdConvApa}"></p:inputText>

									<p:outputLabel for="idStdProdAutApa"
										value="Estandar Produccion Automatica"></p:outputLabel>
									<p:inputText id="idStdProdAutApa"
										value="#{parametrizacionBean.stdProdAutApa}"></p:inputText>
								</h:panelGrid>

							</p:layoutUnit>
							<p:layoutUnit position="center" styleClass="center">
								<h:panelGrid id="gridLineasConvApa" cellpadding="5" columns="1"
									style="margin-bottom:10px">
									<f:facet name="header">
										<h:outputText value="LINEAS CONVENCIONALES" />
									</f:facet>
									<h:form>
										<p:outputLabel for="txtNumberAuto" value="Número de Líneas: " />

										<p:inputText id="txtNumberAuto"
											value="#{parametrizacionBean.numLineasConvApa}" size="1" />
										<br />
										<p:commandButton value="Turnos"
											action="#{parametrizacionBean.GenerateTurnsDaysConvApa()}"
											update="formParamGeneral:tabSubGen:guestsConvApa"
											process="@this,txtNumberAuto" />
									</h:form>
									<h:panelGroup id="guestsConvApa">
										<h:form
											rendered="#{not empty parametrizacionBean.numTurnosConvApa}">
											<ui:repeat value="#{parametrizacionBean.numTurnosConvApa}"
												varStatus="loop">
												<p:outputLabel
													value="#{parametrizacionBean.lblApaConv[loop.index]}" />
												<p:inputText
													value="#{parametrizacionBean.numTurnosConvApa[loop.index]}"
													size="1" />
												<br />
											</ui:repeat>

											<p:commandButton value="Mostrar"
												action="#{parametrizacionBean.TestShowDataApa()}"
												process="@form" />
										</h:form>
									</h:panelGroup>
								</h:panelGrid>
							</p:layoutUnit>

							<p:layoutUnit position="east" size="400" styleClass="east">
								<h:panelGrid id="gridLineasAutApa" cellpadding="5" columns="1"
									style="margin-bottom:10px">
									<f:facet name="header">
										<h:outputText value="LINEAS AUTOMATICAS" />
									</f:facet>
									<h:form>
										<p:outputLabel for="txtNumberAuto" value="Número de Líneas: " />

										<p:inputText id="txtNumberAuto"
											value="#{parametrizacionBean.numLineasAutApa}" size="1" />
										<br />
										<p:commandButton value="Turnos"
											action="#{parametrizacionBean.GenerateTurnsDaysAutApa()}"
											update="formParamGeneral:tabSubGen:guestsAutoApa"
											process="@this,txtNumberAuto" />
									</h:form>
									<h:panelGroup id="guestsAutoApa">
										<h:form
											rendered="#{not empty parametrizacionBean.numTurnosAutApa}">
											<ui:repeat value="#{parametrizacionBean.numTurnosAutApa}"
												varStatus="loop">
												<p:outputLabel
													value="#{parametrizacionBean.lblApaAut[loop.index]}" />
												<p:inputText
													value="#{parametrizacionBean.numTurnosAutApa[loop.index]}"
													size="1" />
												<br />
											</ui:repeat>

											<p:commandButton value="Mostrar"
												action="#{parametrizacionBean.TestShowDataAutApa()}"
												process="@form" />
										</h:form>
									</h:panelGroup>
								</h:panelGrid>
							</p:layoutUnit>

						</p:layout>
					</p:tab>
				</p:tabView>

				<!-- ********************ENVIAR PARAMETROS**************************** -->
				<h:panelGrid id="grid" style="margin-bottom:10px" columns="7"
					cellpadding="5">

					<p:outputLabel for="idDiasLaborables" value="Número de días:"
						style="font-weight:bold" />
					<p:inputText id="idDiasLaborables"
						value="#{parametrizacionBean.diasLaborables}" size="1" />
					<!--  ********************** BOTON MOSTRAR (GENERAR)******************  -->
					<p:commandButton id="btnGenerateDistrib"
						actionListener="#{parametrizacionBean.createTablas()}"
						value="Generar Distribucion Dias" />
					<!--  **********************************************************************  -->
				</h:panelGrid>
				<p:separator></p:separator>

				<!-- *********************TABLA FECHAS********************************* -->


				<!-- *********************TABLA DISTRIBUCION************************** -->


				<!-- ******************TABLA HORAS PLANIFICADAS*********************** -->

				<!-- ******************FIN TABLAS*********************** -->
			</h:form>

			<h1>EJEMPLO DISTRIBUCION PARES SHOW CONSOLA</h1>
			<h:form id="form">
				<p:commandButton value="Distrib Pares Dynamic"
					actionListener="#{myservice.distribDynamic()}" />
			</h:form>

			<h1>PRUEBA TABLAS COLUMNAS DYNAMICAS</h1>
			<h:form id="pprueba">
				<p:commandButton value="MOSTRAR" actionListener="#{bean.arrShow()}"
					update="pData" process="@parent" />

				<p:dataTable id="pData" var="rowName" value="#{bean.rowNames}"
					rowIndexVar="rowIdx" sortMode="multiple" emptyMessage="">
					<p:column headerText="" styleClass="ui-widget-header">
						<h:outputText value="#{rowName}" />
					</p:column>

					<p:columns var="columnName" value="#{bean.colNames}"
						headerText="#{columnName}" columnIndexVar="colIdx">
						<ui:repeat value="#{bean.data3D[rowIdx][colIdx]}" var="data">
							<h:outputText value="#{data}" />
						</ui:repeat>
					</p:columns>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
