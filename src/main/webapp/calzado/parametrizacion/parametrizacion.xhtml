<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
	<f:loadBundle basename="messages.properties" var="msg"/>
		<ui:define name="content">
			<p:growl id="msgs" showDetail="true" />
			<form id="formDataTable">

				<h:panelGrid columns="5" cellpadding="5">
					<p:outputLabel value="Dias laborables: "></p:outputLabel>
					<p:inputText></p:inputText>

					<p:outputLabel value="Fecha: "></p:outputLabel>
					<h:outputText value="#{ordenesProdBean.currentDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:panelGrid>

				<h:panelGrid columns="5" cellpadding="5">
					<p:outputLabel value="#{msg.responsable}"></p:outputLabel>

				</h:panelGrid>
			</form>
		</ui:define>
	</ui:composition>
</body>
</html>
