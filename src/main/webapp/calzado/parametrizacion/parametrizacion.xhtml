<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<f:loadBundle basename="messages.properties" var="msg" />
		<ui:define name="content">
			<p:growl id="msgs" showDetail="true" />

			<h:form id="formParamGeneral">

				<p:panelGrid id="gridGeneral" columns="3">
					<f:facet name="header">
						<h:outputText value="PARAMETRIZACIÓN" />
					</f:facet>

					<p:panelGrid id="gridMontaje" columns="2">
						<f:facet name="header" style="width:auto">
							<h:outputText value="MONTAJE" />
						</f:facet>

						<p:outputLabel value="Responsable:" />
						<p:inputText></p:inputText>
						<p:outputLabel value="Líneas Convencionales:" />
						<p:inputText value=""></p:inputText>

						<p:outputLabel value="Turnos/Día:" />
						<p:inputText value=""></p:inputText>

						<p:outputLabel value="Líneas Automáticas:" />
						<p:inputText value=""></p:inputText>

						<p:outputLabel value="Turnos/Día:" />
						<p:inputText value=""></p:inputText>

						<p:outputLabel value="Estándar Producción Convencional" />
						<p:inputText value=""></p:inputText>

						<p:outputLabel value="Estándar Producción Automática" />
						<p:inputText value=""></p:inputText>
					</p:panelGrid>

					<p:panelGrid id="gridAparado" columns="2">
						<f:facet name="header" style="width:auto">
							<h:outputText value="APARADO" />
						</f:facet>
						<p:outputLabel value="Responsable:" />
						<p:inputText></p:inputText>
						<p:outputLabel value="Líneas Convencionales:"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Turnos/Día"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Líneas Automáticas"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Turnos/Día"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Estandar Produccion Convencional"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Estandar Produccion Automatica"></p:outputLabel>
						<p:inputText></p:inputText>
					</p:panelGrid>

					<p:panelGrid id="gridTroquelado" columns="2">
						<f:facet name="header" style="width:auto">
							<h:outputText value="TROQUELADO" />
						</f:facet>
						<p:outputLabel value="Responsable:" />
						<p:inputText></p:inputText>
						<p:outputLabel value="Líneas Convencionales:"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Turnos/Día"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Líneas Automáticas"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Turnos/Día"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Estandar Produccion Convencional"></p:outputLabel>
						<p:inputText></p:inputText>

						<p:outputLabel value="Estandar Produccion Automatica"></p:outputLabel>
						<p:inputText></p:inputText>
					</p:panelGrid>
				</p:panelGrid>
				<p:separator />
				<p:commandButton value="GENERAR" icon="fa fa-eject"></p:commandButton>
				<p:separator />
				<p:panelGrid>
					<p:column headerText="Id">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Year">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Brand">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Color">
						<h:outputText value="" />
					</p:column>
				</p:panelGrid>

			</h:form>

			<!-- DE AQUI PARA ABAJO ES UN EJEMPLO -->
			<h1>PRUEBA 1</h1>
			<h:form id="formDataTable">
				<h:panelGrid id="grid" columns="2" style="margin-bottom:10px">
					<h:outputLabel for="template" value="Número de días:"
						style="font-weight:bold" />

					<p:inputText id="template"
						value="#{parametrizacionBean.diasLaborables}" size="1" />
					<p:commandButton id="btn" update="dynamicColumnsTable"
						actionListener="#{parametrizacionBean.updateColumns()}"
						value="Generar" process="@parent" />
				</h:panelGrid>

				<p:dataTable id="dynamicColumnsTable" var="message"
					value="#{parametrizacionBean.messages}"
					filteredValue="#{parametrizacionBean.filteredMessages}"
					emptyMessage="NADA QUE MOSTRAR">

					<p:columns value="#{parametrizacionBean.columns}" var="column"
						columnIndexVar="colIndex">
						<f:facet name="header">
							<h:outputText value="#{column.header}" />
						</f:facet>

						<h:outputText value="#{message[column.property]}" />
					</p:columns>

				</p:dataTable>
			</h:form>

			<!-- OTRO EJEMPLO -->
			<h1>PRUEBA 2</h1>
			<h1>My Dynamic Data Table</h1>
			<p>
				<h:form styleClass="jsfcrud_list_form">
					<p:panelGrid
						binding="#{datatableManagedBean.dynamicDataTableGroup}" />
				</h:form>
			</p>

		</ui:define>
	</ui:composition>
</body>
</html>
