<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<p:growl id="msgs" showDetail="true" />

			<h:form id="form1">
				<center>
					<h1>ORDEN DE PRODUCCIÓN</h1>
				</center>

				<h:panelGrid id="ordenProd" columns="6" cellpadding="2">
					<p:outputLabel for="idOp" value="Número de orden: " />
					<p:inputText id="idOp" size="5" required="true"
						value="#{ordenesProdBean.nombProv}"></p:inputText>

					<p:outputLabel for="idFechaAct" value="Fecha Actual: " />
					<p:outputLabel id="idFechaAct"
						value="#{ordenesProdBean.currentDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>

					<p:outputLabel for="idFechaEntr" value="Fecha de Entrega: " />
					<p:calendar id="idFechaEntr" value="#{ordenesProdBean.fEntrega}"
						pattern="dd-MM-yyyy" mask="true" locale="de" navigator="true"
						showOn="button" size="6" required="true" />


					<p:outputLabel for="idSol" value="Cliente: " />
					<p:selectOneMenu id="idSol"
						value="#{ordenesProdBean.selectedOp.usuario1.userId}"
						required="true" style="width:150px">

						<f:selectItem itemLabel="- Seleccione -" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{ordenesProdBean.selectedUsuario}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel for="idResp" value="Responsable: " />
					<p:selectOneMenu id="idResp"
						value="#{ordenesProdBean.selectedOp.usuario1.userId}"
						required="true" style="width:150px">

						<f:selectItem itemLabel="- Seleccione -" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{ordenesProdBean.selectedUsuario}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel for="idDestino" value="Destino: " />
					<p:selectOneMenu id="idDestino"
						value="#{ordenesProdBean.selectedOp.usuario2.userId}"
						required="true" style="width:150px">

						<f:selectItem itemLabel="- Seleccione -" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{ordenesProdBean.selectedLugar}"></f:selectItems>
					</p:selectOneMenu>

				</h:panelGrid>

			</h:form>

			<p:separator />

			<h:form id="form2">
				<p:growl id="messages" showDetail="true" />
				<p:panel id="panel" header="Detalle de producción"
					style="width: 400px;">
					<p:panelGrid columns="2">
						<h:outputLabel value="Modelo: " />
						<p:selectOneMenu value="#{itemDO.modelo}" required="true"
							style="width:150px">

							<f:selectItem itemLabel="- Seleccione -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{detaOrdenBean.selectedModelo}"></f:selectItems>
						</p:selectOneMenu>

						<h:outputLabel value="Talla: " />
						<p:selectOneMenu id="idTalla" value="#{itemDO.talla}"
							required="true" style="width:150px">

							<f:selectItem itemLabel="- Seleccione -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{detaOrdenBean.selectedTalla}"></f:selectItems>
						</p:selectOneMenu>

						<h:outputLabel value="Cantidad: " />
						<p:inputText value="#{itemDO.cantidad}" />

						<f:facet name="footer">
							<p:commandButton value="Añadir"
								actionListener="#{itemDO.addAction()}" ajax="true"
								update="form2" />
						</f:facet>
					</p:panelGrid>

					<p:spacer height="5px;" />

					<p:dataTable id="tblDO" value="#{itemDO.orderList}" var="i"
						widgetVar="50" style="width: auto;" editable="true">
						<f:facet name="header">  
                        Lista 
                    </f:facet>

						<p:ajax event="rowEdit" listener="#{itemDO.onEdit}"
							update=":form2:messages" />

						<p:ajax event="rowEditCancel" listener="#{itemDO.onCancel}"
							update=":form2:messages, tblDO" />

						<p:column>
							<f:facet name="header">
								<h:outputText value="Modelo" />
							</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{i.modelo}" />
								</f:facet>

								<f:facet name="input">
									<p:selectOneMenu value="#{i.modelo}" required="true"
										style="width:100%">

										<f:selectItem itemLabel="- Seleccione -" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{detaOrdenBean.selectedModelo}"></f:selectItems>
									</p:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Talla" />
							</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{i.talla}" />
								</f:facet>
								<f:facet name="input">
									<p:selectOneMenu id="idTalla" value="#{i.talla}"
										required="true" style="width:100%">

										<f:selectItem itemLabel="- Seleccione -" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{detaOrdenBean.selectedTalla}"></f:selectItems>
									</p:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Cantidad" />
							</f:facet>
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{i.cantidad}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{i.cantidad}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Opciones" style="width:50px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
