<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<p:growl id="msgs" showDetail="true" />
			<h:form id="idFmrDistrib">
				<p:panel id="idPanel">
					<p:messages autoUpdate="true" />
					<f:facet name="header">Distribución Modelos por Línea</f:facet>
					<h:panelGrid id="idProc" columns="2">

						<h:outputLabel value="Proceso:" />
						<p:selectOneMenu id="idCboProPadre"
							value="#{distribDetalleBean.proCodigo}" style="width:150px"
							required="true">

							<f:selectItem itemLabel="- Seleccione -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{distribDetalleBean.selectedItemsProceso}" />

							<p:ajax update="idCboLineasPros" />
						</p:selectOneMenu>

						<h:outputLabel value="Línea: " />
						<p:selectOneMenu id="idCboLineasPros"
							value="#{distribDetalleBean.selectedDistribDeta.lineasprod.lineaproCodigo}"
							style="width:150px" required="true">

							<f:selectItem itemLabel="- Seleccione -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{distribDetalleBean.selectedItemsLinea}" />
							<p:ajax update="idCboModDet" />
						</p:selectOneMenu>

						<h:outputLabel value="Modelos:" />
						<p:selectOneMenu id="idCboModDet"
							value="#{distribDetalleBean.selectedDistribDeta.detalleorden.detaordenCodigo}"
							style="width:150px" required="true">

							<f:selectItem itemLabel="- Seleccione -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{distribDetalleBean.selectedItemsModDeta}" />

						</p:selectOneMenu>

						<f:facet name="footer">
							<p:commandButton id="btnAgregarDetalle" value="Agregar"
								update=":formDataTable, :idFmrDistrib:idCboProPadre, :idFmrDistrib:idCboLineasPros, :idFmrDistrib:idCboModDet"
								actionListener="#{distribDetalleBean.btnCrear(actionEvent)}" />

							<p:commandButton id="btnBack" value="Anterior" process="@this"
								actionListener="#{distribDetalleBean.btnReprocesar(actionEvent)}" />

							<p:commandButton id="btnNext" value="Procesar" process="@this"
								actionListener="#{distribDetalleBean.btnProcesar(actionEvent)}" />
						</f:facet>
					</h:panelGrid>
				</p:panel>
			</h:form>

			<h:form>
				<p:outputLabel value="Nº dias:" />
				<p:inputText value="#{distribDetalleBean.nDias}" />
			</h:form>

			<h:form id="formDataTable">
				<p:dataTable id="basicDT" var="p"
					value="#{distribDetalleBean.distribDetalle}"
					emptyMessage="Ningun registro encontrado">

					<p:column headerText="Modelo">
						<h:outputText value="#{p.detalleorden.modelo.modNombre}" />
					</p:column>

					<p:column headerText="Proceso">
						<h:outputText value="#{p.proceso.tipoProceso.tprNombre}" />
					</p:column>

					<p:column headerText="Linea">
						<h:outputText value="#{p.lineasprod.nomlinea}" />
					</p:column>

					<p:column headerText="Eliminar?" style="width:10%">
						<p:commandButton id="btnDelete" update="formDelete"
							oncomplete="PF('dialogDistribDelete').show()"
							icon="ui-icon-close" title="Eliminar">
							<f:setPropertyActionListener value="#{p}"
								target="#{distribDetalleBean.selectedDistribDeta}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>

			<h:form id="formDelete">
				<p:confirmDialog id="confirmDialog" message="Esta seguro?"
					showEffect="fade" hideEffect="fade" header="Eliminar Item"
					severity="alert" widgetVar="dialogDistribDelete">

					<h:inputHidden
						value="#{distribDetalleBean.selectedDistribDeta.distribCodigo}" />

					<p:commandButton id="confirm" value="Si"
						update="formDataTable, :msgs" icon="ui-icon-check"
						oncomplete="PF('dialogDistribDelete').hide()"
						actionListener="#{distribDetalleBean.btnDeleteDistrib(actionListener)}" />

					<p:commandButton id="decline" value="No" icon="ui-icon-close"
						oncomplete="PF('dialogDistribDelete').hide()" />
				</p:confirmDialog>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
