<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<p:growl id="msgs" showDetail="true" />

			<h:form id="idFmrDistrib">
				<p:panel id="idPanel">
					<p:messages autoUpdate="true" />
					<f:facet name="header">Distribución Modelos por Línea</f:facet>
					<h:panelGrid id="idProc" columns="2">

						<h:outputLabel value="Proceso:" />
						<p:selectOneMenu id="idCboProPadre"
							value="#{distribDetalleBean.codProceso}" style="width:150px"
							required="true">

							<f:selectItem itemLabel="- Seleccione -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{distribDetalleBean.selectedItemsProceso}" />
							<p:ajax
								update=":idFmrDistrib:idCboModDet, :idFmrDistrib:idCboLineasPros" />
						</p:selectOneMenu>

						<h:outputLabel value="Modelo:" />
						<p:selectOneMenu id="idCboModDet"
							value="#{distribDetalleBean.codModelo}" style="width:150px"
							required="true">

							<f:selectItem itemLabel="- Seleccione -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{distribDetalleBean.selectedItemsModDeta}" />
							<p:ajax update=":idFmrDistrib:idCboLineasPros" />
						</p:selectOneMenu>

						<h:outputLabel value="Tipo Línea: " />
						<p:selectOneMenu id="idCboLineasPros"
							value="#{distribDetalleBean.codTipLinea}" style="width:150px"
							required="true">

							<f:selectItem itemLabel="- Seleccione -" itemValue=""
								noSelectionOption="true" />
							<f:selectItems
								value="#{distribDetalleBean.selectedItemsTipLinea}" />
						</p:selectOneMenu>

						<f:facet name="footer">
							<p:commandButton id="btnAgregarDetalle" value="Agregar"
								actionListener="#{distribDetalleBean.btnCrear(actionEvent)}"
								update=":formDataTable, :idFmrDistrib:idProc" />

							<p:commandButton id="btnBack" value="Anterior" process="@this"
								actionListener="#{distribDetalleBean.btnReprocesar(actionEvent)}" />

							<p:commandButton id="btnNext" value="Procesar" process="@this"
								actionListener="#{distribDetalleBean.btnProcesar(actionEvent)}" />
						</f:facet>
					</h:panelGrid>
				</p:panel>
			</h:form>

			<h:form>
				<p:panel id="idPanel2">
					<h:panelGrid id="idnDias" columns="2">
						<p:outputLabel value="Nº dias:" />
						<p:inputText value="#{distribDetalleBean.nDias}" />
					</h:panelGrid>
				</p:panel>
			</h:form>

			<h:form id="formDataTable">
				<p:dataTable id="basicDT" var="p"
					value="#{distribDetalleBean.orderList}"
					emptyMessage="Ningun registro encontrado">

					<p:column headerText="Modelos">
						<h:outputText value="#{p.codModelo}" />
					</p:column>

					<p:column headerText="Proceso">
						<h:outputText value="#{p.codProceso}" />
					</p:column>

					<p:column headerText="Tipo Linea">
						<h:outputText value="#{p.codLinea}" />
					</p:column>

					<p:column headerText="Eliminar?" style="width:10%">
						<p:commandButton icon="ui-icon-trash" title="Delete this actor"
							actionListener="#{distribDetalleBean.remove(p)}"
							update="formDataTable" />
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
