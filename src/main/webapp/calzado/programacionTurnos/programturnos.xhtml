<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<p:messages id="msg" autoUpdate="true" />
			<h1>PROCESOS OP</h1>

			<h:form id="ordenProceso">
				<h:panelGrid id="gridGeneral" columns="2" cellpadding="2">
					<h:panelGrid id="ordenProd" columns="2" cellpadding="2">
						<p:outputLabel value="NÂº Orden" />
						<p:selectOneMenu id="idCbxOrdenes"
							value="#{procesosOPBean.nOrden}" required="true"
							style="width:150px">
							<f:selectItem itemLabel="- Seleccione -" noSelectionOption="true"
								itemValue="0" />
							<f:selectItems value="#{procesosOPBean.selectedItemsOrdenes}" />

							<p:ajax
								listener="#{procesosOPBean.onChangeProcesos(actionEvent)}"
								update=":ordenProceso:idCbxProceso" />
						</p:selectOneMenu>

						<p:outputLabel value="Proceso" />
						<p:selectOneMenu id="idCbxProceso"
							value="#{procesosOPBean.selectedProcesosOP.ordenprod.ordenprodCodigo}"
							required="true" style="width:150px">
							<f:selectItem itemLabel="- Seleccione -" noSelectionOption="true"
								itemValue="0" />
							<f:selectItems value="#{procesosOPBean.selectedItemsProceso}" />
						</p:selectOneMenu>

						<p:outputLabel value="Responsable" />
						<p:selectOneMenu id="idResponsable"
							value="#{procesosOPBean.selectedProcesosOP.usuario.userId}"
							required="true" style="width:150px">
							<f:selectItem itemLabel="- Seleccione -" noSelectionOption="true"
								itemValue="0" />
							<f:selectItems
								value="#{ordenProduccionBean.selectedItemsUsuarios}" />
						</p:selectOneMenu>
					</h:panelGrid>

					<h:panelGrid id="gridFechas" columns="2" cellpadding="2">
						<p:outputLabel value="Fecha Inicio" />
						<p:outputLabel value="#{procesosOPBean.fActual}" />

						<p:outputLabel value="Fecha Estimada" />
						<p:outputLabel value="#{procesosOPBean.fActual}" />
					</h:panelGrid>
				</h:panelGrid>
				<p:commandButton value="Consultar"
					actionListener="#{procesosOPBean.btnConsultar()}"
					process=":ordenProceso" />
			</h:form>

			<p:separator />

			<h1>PROGRAMACION TURNOS</h1>
			<h:form id="programTurnos">
				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="proTurnos" var="pt" value="" editable="true"
					style="margin-bottom:20px">
					<f:facet name="header">
					</f:facet>

					<p:column headerText="Dia">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="F. inicio">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="" style="width:100%" label="Year" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Modelo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu value="#{detaOrdenBean.modelo}" required="true"
									style="width:150px">

									<f:selectItem itemLabel="- Seleccione -"
										noSelectionOption="true" itemValue="0" />
									<f:selectItems value="#{detaOrdenBean.selectedItemsModelo}" />
								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Talla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu id="idTalla" value="#{detaOrdenBean.talla}"
									required="true" style="width:150px">

									<f:selectItem itemLabel="- Seleccione -" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{detaOrdenBean.selectedItemsTalla}"></f:selectItems>
								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Turnos">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Cant Estim">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Cant Real">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="F. Final">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Hora">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
