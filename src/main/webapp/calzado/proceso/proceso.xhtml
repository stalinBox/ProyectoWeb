<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<p:messages id="messages" />
			<h:form id="general">
				<center>
					<p:panel id="panel" style="margin-bottom:10px;">
						<h:panelGrid id="p1" columns="5" cellpadding="5">

							<p:outputLabel value="Modelo: " />
							<p:selectOneMenu id="modelos" value="#{mttBean.codMod}"
								style="width:150px" required="true">

								<f:selectItem itemLabel="- Seleccione -" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{mttBean.selectItemsModelo}" />
								<p:ajax update="basicDT" />
							</p:selectOneMenu>

							<p:outputLabel value="Troquel: " />
							<p:selectOneMenu id="troqueles" value="#{mttBean.codTrq}"
								style="width:150px" required="true">

								<f:selectItem itemLabel="- Seleccione -" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{mttBean.selectItemsTroquel}"></f:selectItems>
								<p:ajax update="basicDT" />
							</p:selectOneMenu>

						</h:panelGrid>
					</p:panel>
				</center>

				<center>
					<p:dataTable id="basicDT" var="talla" value="#{mttBean.tallas}"
						style="width:250px"
						emptyMessage="Seleccione un MODELO Y UN TROQUEL"
						rowKey="#{talla.talla.talCodigo}"
						selection="#{mttBean.selectedMtt}">

						<p:column headerText="Talla">
							<h:outputText value="#{talla.talla.talNumero}" />
						</p:column>

						<p:column headerText="Disponibilidad" selectionMode="multiple"
							style="width:100px;text-align:center" />
					</p:dataTable>
				</center>

				<center>
					<p:commandButton ajax="false" value="GUARDAR" icon="ui-icon-disk"
						action="#{mttBean.login()}">
					</p:commandButton>
				</center>
			</h:form>


			<p:separator />
			<h:form id="pruebas">

				<p:dataTable id="table01" value="#{procesoBean.proList}" var="pro"
					emptyMessage="No se han ingresado datos" resizableColumns="true">
					<p:column style="width:6%">
						<f:facet name="header">Proceso</f:facet>
						<p:selectOneMenu value="#{pro.tipProceso}" style="width:auto">
							<f:selectItem itemLabel="- Seleccione -" noSelectionOption="true"
								itemValue="0" />
							<f:selectItems value="#{procesoBean.selectedItemsProcesos}" />
						</p:selectOneMenu>
					</p:column>
					<p:column style="width:7%">
						<f:facet name="header">Modelo</f:facet>
						<p:selectOneMenu value="#{pro.modelo}" style="width:auto">

							<f:selectItem itemLabel="- Seleccione -" noSelectionOption="true"
								itemValue="0" />
							<f:selectItems value="#{procesoBean.selectedItemsModelo}" />
						</p:selectOneMenu>
					</p:column>

					<p:column style="width:7%">
						<f:facet name="header">Predecesor</f:facet>
						<p:selectOneMenu value="#{pro.proPadre}" style="width:auto">

							<f:selectItem itemLabel="- Seleccione -" noSelectionOption="true"
								itemValue="0" />
							<f:selectItems value="#{procesoBean.selectedItemsProcesos}" />
						</p:selectOneMenu>
					</p:column>

					<p:column style="width:5%">
						<f:facet name="header">Duracion</f:facet>
						<p:spinner value="#{pro.duracion}" stepFactor="0.1" size="2" />
					</p:column>

					<p:column style="width:5%">
						<f:facet name="header">Capacidad</f:facet>
						<p:inputText value="#{pro.capacidad}" size="2" />
					</p:column>

					<p:column style="width:6%">
						<f:facet name="header">Tiempo Base</f:facet>
						<p:inputText value="#{pro.tBase}" size="2" />
					</p:column>
					<p:column style="width:8%">
						<f:facet name="header">Tiempo Maquina</f:facet>
						<p:inputText value="#{pro.tMaq}" size="2" />
					</p:column>
					<p:column style="width:6%">
						<f:facet name="header">Tiempo Mano</f:facet>
						<p:inputText value="#{pro.tMano}" size="2" />
					</p:column>
					<p:column style="width:7%">
						<f:facet name="header">Tiempo Estandar</f:facet>
						<p:inputText value="#{pro.tStandar}" size="2"></p:inputText>
					</p:column>
					<p:column style="width:6%">
						<f:facet name="header">Automatico?</f:facet>
						<p:selectBooleanButton id="value1" value="#{pro.proAutomatico}"
							onLabel="Si" offLabel="No" style="width:60px" />
					</p:column>
					<p:column style="width:4%">
						<f:facet name="header">Eliminar?</f:facet>

						<p:commandButton action="#{procesoBean.removeProList(pro)}"
							icon="fa fa-close">
							<f:ajax execute=":pruebas" render=":pruebas" />
						</p:commandButton>

					</p:column>
				</p:dataTable>
				<p:separator />
				<p:commandButton value="AÃ±adir" action="#{procesoBean.addProList()}">
					<f:ajax execute=":pruebas" render=":pruebas" />
				</p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
