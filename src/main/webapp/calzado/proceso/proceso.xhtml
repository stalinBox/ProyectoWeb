<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">

			<h:form id="idProcesos">
				<p:growl id="growl" sticky="true" showDetail="true" />
				<p:wizard flowListener="#{procesoBean.onFlowProcess}"
					nextLabel="Siguiente" backLabel="Atras">

					<p:tab id="procesos" title="Procesos">
						<p:panel header="Procesos">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Proceso: *" />
								<p:inputText value="#{procesoBean.process.tipProceso}"
									required="true" label="Proceso" />

								<h:outputText value="Proceso Padre: *" />
								<p:inputText value="#{procesoBean.process.procesoPadre}"
									required="true" label="Proceso Padre" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="modelosConf" title="Tiempos por modelo">
						<p:panel header="Detalle Tiempos">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Modelo*: " />
								<p:inputText value="#{procesoBean.process.modelo}"
									required="true" />

								<h:outputText value="Capacidad De Producción: *" />
								<p:inputText value="#{procesoBean.process.capModelo}"
									required="true" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="presupuesto" title="Presupuesto">
						<p:panel header="Información de presupuesto">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="CIF Ref: " />
								<p:inputText value="#{procesoBean.process.cifRef}"
									label="cifRef" />

								<h:outputText value="CIF Presupuestado: " />
								<p:inputText value="#{procesoBean.process.cifPresupuestado}" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="manoObra" title="Mano de Obra">
						<p:panel header="Mano de obra por proceso">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Mano de Obra: " />
								<p:inputText value="#{procesoBean.process.manObra}"
									label="ManoObra" />

								<h:outputText value="Mano de obra real: " />
								<p:inputText value="#{procesoBean.process.manoReal}"
									label="ManoReal" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="trabajadores" title="Trabajadores">
						<p:panel header="Trabajadores">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Numero de trabajadores: " />
								<p:inputText value="#{procesoBean.process.numTrabajadores}"
									label="Numtrabajadores" />

								<h:outputText value="Descripción: " />
								<p:inputText value="#{procesoBean.process.proDescp}"
									label="descProceso" />
							</h:panelGrid>

							<p:commandButton value="Guardar"
								actionListener="#{procesoBean.save()}"
								update="growl,:idProcesos,:dataTablePrcesos" process="@this" />
						</p:panel>
					</p:tab>


				</p:wizard>
			</h:form>

			<h:form id="dataTablePrcesos">
				<p:dataTable var="pro" value="#{procesoBean.procesos}">
					<f:facet name="header">Tabla procesos</f:facet>
					<p:column style="width:16px">
						<p:rowToggler />
					</p:column>
					<p:column headerText="Id">
						<h:outputText value="#{pro.proCodigo}" />
					</p:column>

					<p:rowExpansion>
						<p:panelGrid columns="2" columnClasses="label,value"
							style="width:300px">

							<h:outputText value="Proceso:" />
							<h:outputText value="#{pro.tipoProceso.tprNombre}" />

							<h:outputText value="Proceso:" />
							<h:outputText value="#{pro.proceso.tipoProceso.tprNombre}" />

							<h:outputText value="Modelo:" />
							<h:outputText value="#{pro.proceso.modelo.modNombre}" />

							<h:outputText value="Capacidad Produccion:" />
							<h:outputText value="#{pro.proTs} " />

							<h:outputText value="CIF REF:" />
							<h:outputText value="$#{pro.proTbase}" />

							<h:outputText value="CIF PRESUPUESTADO:" />
							<h:outputText value="$#{pro.proTmano}" />

							<h:outputText value="Mano de Obra:" />
							<h:outputText value="#{pro.proManobra}" />

							<h:outputText value="Mano de Obra Real:" />
							<h:outputText value="$#{pro.proManreal}" />

							<h:outputText value="Numero de trabajadores:" />
							<h:outputText value="#{pro.proNumTrab}" />
						</p:panelGrid>
					</p:rowExpansion>
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
