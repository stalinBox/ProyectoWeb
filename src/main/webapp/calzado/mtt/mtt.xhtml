<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:customer="http://java.sun.com/jsf/composite/components/customer">

<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<p:messages id="messages" />
			<h:form id="general">
				<center>
					<p:panel id="panel" style="margin-bottom:10px;">
						<h:panelGrid id="p1" columns="5" cellpadding="5">

							<p:outputLabel value="Modelo: " />
							<p:selectOneMenu id="modelos" value="#{mttBean.codMod}"
								style="width:150px" required="true">

								<f:selectItem itemLabel="- Seleccione -" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{mttBean.selectItemsModelo}" />
								<p:ajax update="basicDT" />
							</p:selectOneMenu>

							<p:outputLabel value="Troquel: " />
							<p:selectOneMenu id="troqueles" value="#{mttBean.codTrq}"
								style="width:150px" required="true">

								<f:selectItem itemLabel="- Seleccione -" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{mttBean.selectItemsTroquel}"></f:selectItems>
								<p:ajax update="basicDT" />
							</p:selectOneMenu>

						</h:panelGrid>
					</p:panel>
				</center>

				<p:separator />
				<center>
					<p:dataTable id="basicDT" var="talla" value="#{mttBean.tallas}"
						style="width:250px"
						emptyMessage="Seleccione un MODELO Y UN TROQUEL"
						rowKey="#{talla.talla.talCodigo}"
						selection="#{mttBean.selectedMtt}">

						<p:column headerText="Talla">
							<h:outputText value="#{talla.talla.talNumero}" />
						</p:column>

						<p:column headerText="Disponibilidad" selectionMode="multiple"
							style="width:100px;text-align:center" />
					</p:dataTable>
				</center>

				<center>
					<!-- 					<h:button action="#{mttBean.login()}" value="GUARDAR" -->
					<!-- 						icon="ui-icon-disk" /> -->

					<p:commandButton ajax="false" value="GUARDAR" icon="ui-icon-disk"
						action="#{mttBean.login()}">
					</p:commandButton>
				</center>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
