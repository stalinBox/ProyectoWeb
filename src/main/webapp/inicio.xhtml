<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">

			<h:form>
				<p:contentFlow value="#{vistaImagenes.images}" var="image">
					<p:graphicImage value="/images/contentFlow/#{image}"
						styleClass="content" readonly="true" disabled="true" />
					<div class="caption">FAPS SYSTEM</div>
				</p:contentFlow>

			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
