<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<h3>Volver</h3>


			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage value="/images/loadingProgress.gif" />
			</p:dialog>

			<h:form>
				<p:commandButton value="ENVIAR"
					actionListener="#{beanProgressLoading.action}" />
			</h:form>

			<h:form id="formLogin">
				<p:commandButton id="loginButton" value="SACATELAS" update=":growl"
					actionListener="#{bean.volverEnlace(actionEvent)}" />
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
