<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:s="http://jboss.com/products/seam/taglib">
<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">

			<h3>Dynamics Components</h3>

			<h:form>
				<p:inputText value="#{bean.numberOfGuests}" />
				<p:commandButton value="submit" action="#{bean.submit()}"
					update=":guests" />
			</h:form>

			<h:panelGroup id="guests">
				<h:form rendered="#{not empty bean.guests}">
					<ui:repeat value="#{bean.guests}" varStatus="loop">
						<p:inputText value="#{bean.guests[loop.index]}" />
					</ui:repeat>
					<p:commandButton value="save" action="#{bean.save()}" />
				</h:form>
			</h:panelGroup>





			<p:separator />





		</ui:define>
	</ui:composition>



</body>
</html>
