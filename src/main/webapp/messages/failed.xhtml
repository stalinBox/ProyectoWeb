<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<h1>P√ÅGINA EN MANTENIEMIETO</h1>
		<p:button value="aceptar"></p:button>
		<p:spacer></p:spacer>
		<p:commandLink value="Volver"
			actionListener="#{redireccionMB.redirect()}"></p:commandLink>
	</h:form>

	<h:form>
		<ui:repeat value="#{redireccionMB.values}" var="value">
			<p:inputText id="uno" value="#{value}" />
			<br />

		</ui:repeat>

		<h:commandButton value="Extend">
			<f:ajax listener="#{redireccionMB.extend()}" process="@form"
				render="@form" />
		</h:commandButton>
		<h:commandButton action="#{redireccionMB.submit()}" value="Save" />
	</h:form>
</body>
</html>
