<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<h1>P√ÅGINA EN MANTENIEMIETO</h1>
		<p:button value="aceptar"></p:button>
		<p:spacer></p:spacer>
		<p:commandLink value="Volver"
			actionListener="#{redireccionMB.redirect()}"></p:commandLink>
	</h:form>

	<p:separator></p:separator>
	<h3>Dinamycs Components</h3>

	<h:form>
		<h:dataTable id="tblFields" value="#{redireccionMB.fields}"
			var="field">
			<h:column>
				<h:inputText value="" />
			</h:column>

			<h:column>
				<h:commandButton value="Remove">
					<f:ajax listener="#{redireccionMB.onButtonRemoveFieldClick(field)}"
						immediate="true" render="@form" />
				</h:commandButton>
			</h:column>
		</h:dataTable>

		<h:commandButton value="Add">
			<f:ajax listener="#{redireccionMB.onButtonAddFieldClick(p_oEvent)}"
				execute="@form" render="tblFields" />
		</h:commandButton>
	</h:form>

	<p:separator></p:separator>
</body>
</html>
