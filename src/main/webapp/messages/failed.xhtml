<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="#{appBean.baseUrl}css/masterPage.css" type="text/css"
		rel="Stylesheet" />
</h:head>
<body>

	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<h3>Redireccionar</h3>
			<h:form id="formLogin">
				<p:commandButton id="loginButton" value="SACATELAS" update=":growl"
					actionListener="#{bean.navegaEnlace(actionEvent)}"
					oncomplete="handleLoginRequest(xhr, status, args)" />

			</h:form>
		</ui:define>
	</ui:composition>
	<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            jQuery("#formLogin").effect("shake", {times:3}, 100);
        }
        else {
            console.log(args.ruta);
            location.href = args.ruta;
        }
    }
</script>


</body>
</html>
