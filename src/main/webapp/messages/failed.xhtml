<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage value="/images/loadingProgress.gif" />
			</p:dialog>

			<h:form>
				<p:growl id="messages" showDetail="true" />

				<h:panelGrid columnClasses="value">
					<h3 style="margin-top: 0">SCHEDULE EDITABLES</h3>
					<p:schedule id="schedule" value="#{beanPrueba.eventModel}"
						widgetVar="myschedule" timeZone="GMT-5" locale="es"
						rightHeaderTemplate="" showWeekends="true" styleClass="custom">

						<!-- <p:ajax event="dateSelect" listener="#{beanPrueba.onDateSelect}"
							update="eventDetails" oncomplete="PF('eventDialog').show();" />
						<p:ajax event="eventSelect" listener="#{beanPrueba.onEventSelect}"
							update="eventDetails" oncomplete="PF('eventDialog').show();" />
						<p:ajax event="eventMove" listener="#{beanPrueba.onEventMove}"
							update="messages" />
						<p:ajax event="eventResize" listener="#{beanPrueba.onEventResize}"
							update="messages" /> -->

					</p:schedule>
				</h:panelGrid>

				<p:dialog widgetVar="eventDialog" header="Detalle" showEffect="clip"
					hideEffect="clip">
					<h:panelGrid id="eventDetails" columns="2">
						<p:outputLabel for="title" value="Título:" />
						<p:inputText id="title" value="#{beanPrueba.event.title}"
							required="true" />

						<p:outputLabel for="from" value="Desde:" />
						<p:calendar id="from" value="#{beanPrueba.event.startDate}"
							timeZone="GMT-5" pattern="dd/MM/yyyy HH:mm" />

						<p:outputLabel for="to" value="Hasta:" />
						<p:calendar id="to" value="#{beanPrueba.event.endDate}"
							timeZone="GMT-5" pattern="dd/MM/yyyy HH:mm" />

						<p:outputLabel for="allDay" value="Todo el día:" />
						<h:selectBooleanCheckbox id="allDay"
							value="#{beanPrueba.event.allDay}" />

						<p:commandButton type="reset" value="Restaurar" />
						<p:commandButton id="addButton" value="Guardar"
							actionListener="#{beanPrueba.addEvent}"
							oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
					</h:panelGrid>
				</p:dialog>
			</h:form>

			<script type="text/javascript">
    PrimeFaces.locales['es'] = {
        closeText: 'Cerrar',
        prevText: 'Anterioooooooooooooooorr',
        nextText: 'Aiguienteeeeeeeeeeeeeee',
        currentText: 'Hoy',
        monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio',
            'Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
        monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun',
            'Jul','Ago','Sep','Oct','Nov','Dic'],
        dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
        dayNamesShort: ['Dom','Lun','Mar','Mie','Juv','Vie','Sab'],
        dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sa'],
        weekHeader: 'Semana',
        dateFormat:'dd/mm/yy',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        month: 'Mes',
        week: 'Semana',
        day: 'Día',
        allDayText : 'Todo el día'
    };
</script>
			<style type="text/css">
.value {
	width: 1000px;
}

/* .custom .ui-state-highlight { */
/* 	background: red !important; */
/* } */
.fc-sat {
	background: Aquamarine !important;
}

.fc-sun {
	background: Aqua !important;
}
</style>

		</ui:define>
	</ui:composition>
</h:body>
</html>
