<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.html">
		<ui:define name="content">
			<h:form>
				<h1>REPORTE</h1>

				<h:commandButton value="Exportar PDF"
					actionListener="#{reporteBean.exportarPDF}" />
				<br />
				<p:commandLink actionListener="#{reporteBean.verPDF}" ajax="false"
					target="_blank">
					<h:outputText value="VER" />
				</p:commandLink>

				<h3>PDF</h3>
				<p:media value="#{reportBean.streamedContent}" player="pdf"
					width="500" height="500" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
