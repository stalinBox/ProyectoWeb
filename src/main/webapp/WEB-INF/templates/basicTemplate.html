<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title><ui:insert name="title">CALTU</ui:insert></title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/masterPage.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/steps.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/weekends.css" />

	<script type="text/javascript" src="../../JavaScript/schedule.js" />
	<script type="text/javascript"
		src="../../JavaScript/Englishschedule.js" />
	<script type="text/javascript" src="../../JavaScript/changeColor.js" />
	<script type="text/javascript" src="../../JavaScript/onlyNumbers.js" />
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
		target="head" />
</h:head>

<h:body>
	<div id="conteiner">
		<div id="top" class="ui-widget-header ui-corner-all">
			<ui:insert name="top">
				<center>
					FAPS System: A LEAN MANUFACTURING SCHEDULING FOOTWEAR PROTOTYPE<br />
					UTA-INVESTIGATION PROJECT
				</center>
			</ui:insert>
		</div>
		<div id="menu">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:menuitem value="Inicio" url="#{appBean.basePath}inicio.jsf"
						icon="ui-icon-home" />

					<p:submenu label="Ventas" icon="ui-icon-folder-collapsed">
						<p:submenu label="Ordenes de producción" icon="ui-icon-document">
							<p:menuitem value="Insertar Ordenes"
								url="#{appBean.calzadoPath()}ordenesProd/insertOrder.jsf"
								icon="ui-icon-document" />
							<p:menuitem value="Programación Turnos"
								url="#{appBean.calzadoPath()}programacionTurnos/programturnos.jsf"
								icon="ui-icon-document" />
						</p:submenu>
						<p:menuitem value="Clientes"
							url="#{appBean.calzadoPath()}clientes/clientes.jsf"
							icon="ui-icon-person" />
					</p:submenu>

					<p:submenu label="Configuración" icon="ui-icon-gear">
						<p:submenu label="Calzado" icon=" ui-icon-caret-1-n">
							<p:menuitem value="Modelos"
								url="#{appBean.calzadoPath()}modelos/modelos.jsf"
								icon="ui-icon-arrowreturnthick-1-e" />
							<p:menuitem value="Tallas"
								url="#{appBean.calzadoPath()}tallas/tallas.jsf"
								icon="ui-icon-arrowreturnthick-1-e" />
						</p:submenu>

						<p:submenu label="ERP/Procesos" icon=" ui-icon-caret-1-n">


							<p:menuitem value="Conf. Procesos"
								url="#{appBean.calzadoPath()}proceso/proceso.jsf"
								icon="ui-icon-arrowreturnthick-1-e" />

							<p:menuitem value="Conf. Tiempos"
								url="#{appBean.calzadoPath()}proceso/confiProceso.jsf"
								icon="ui-icon-arrowreturnthick-1-e" />
						</p:submenu>

						<p:submenu label="Lineas de Producción" icon=" ui-icon-caret-1-n">

							<p:menuitem value="Líneas de producción"
								url="#{appBean.calzadoPath()}lineasProd/lineasprod.jsf"
								icon="ui-icon-arrowreturnthick-1-e" />
							<p:menuitem value="Turnos"
								url="#{appBean.calzadoPath()}turnos/turnos.jsf"
								icon="ui-icon-arrowreturnthick-1-e" />
						</p:submenu>

						<p:submenu label="Andon" icon="ui-icon-caret-1-n">
							<p:menuitem value="Monitoreo" url="#{appBean.andonMonitor}"
								icon="fa fa-bell-o" />
							<p:menuitem value="Alertas"
								url="#{appBean.andonPath()}alertas.jsf" icon="fa fa-bell-o" />
							<p:menuitem value="Dispositivos"
								url="#{appBean.andonPath()}dispositivos.jsf"
								icon="fa fa-android" />
							<p:menuitem value="Maquinas"
								url="#{appBean.andonPath()}maquinas.jsf" icon="fa fa-steam" />
						</p:submenu>

						<p:submenu label="Costos Indirectos" icon=" ui-icon-caret-1-n">
							<p:menuitem value="Costos Indirectos"
								url="#{appBean.costosPath()}costosindirec.jsf"
								icon="ui-icon-arrowreturnthick-1-e" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Administración" icon="ui-icon-suitcase">
						<p:menuitem value="Usuarios"
							url="#{appBean.basePath}usuario/indexUser.jsf"
							icon="ui-icon-person" />
						<p:menuitem value="Temas"
							url="#{appBean.themePath()}changeTheme.xhtml"
							icon="ui-icon-shuffle" />
						<p:menuitem value="Añadir procesos"
							url="#{appBean.calzadoPath()}tipprocesos/tipprocesos.jsf"
							icon="ui-icon-caret-1-n" />
						<p:menuitem value="Tipo de lineas"
							url="#{appBean.calzadoPath()}lineasProd/tipoLinea.jsf"
							icon="ui-icon-caret-1-n" />
					</p:submenu>


					<p:submenu label="Reportes" icon="ui-icon-note">

						<p:submenu label="Reportes" icon="ui-icon-search">
							<p:menuitem value="File"
								url="#{appBean.basePath}messages/failed.xhtml" />
							<p:menuitem value="Reporte1"
								url="#{appBean.basePath}reportes/reporte1.jsf" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Exit" actionListener="#{loginBean.logout()}"
						oncomplete="handleLoginRequest(xhr, status, args)"
						icon="ui-icon-close" />
				</p:menubar>
			</h:form>
		</div>

		<div id="content"
			class="center_content ui-widget-content ui-corner-all">
			<ui:insert name="content">

			</ui:insert>
		</div>

		<div id="bottom" class="ui-widget-header ui-corner-all"
			style="height: 15px;">
			<ui:insert name="bottom">&copy; Universidad Técnica de Ambato - 2017</ui:insert>
		</div>
	</div>
	<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.loggetOut) {
            location.href= args.ruta;
        }
    }

    function aMayusculas(obj, id) {
    	obj = obj.toUpperCase();
    	document.getElementById(id).value = obj;
    }
</script>
	<script>
		function monitor(data){
			var loading = document.getElementById("image");
			if(data.status == "begin"){
				loading.style.display = "block";
			}
			else if(data.status == "success"){
				loading.style.display = "none";
			}
		}
	</script>
</h:body>
</html>
